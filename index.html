<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        
    <form>
        <label for="Contact"><h1>Contact Form</h1></label><hr>
        <legend>Your Name *</legend>
        <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
        <br><br>
        <legend>Your Email Id *</legend>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <br><br>
        <legend>Your Phone Number *</legend>
        <input type="number" id="number" name="phone" placeholder="Your Phone Number">
        <br><br>
        <legend>Your Social Id *</legend>
        <input type="text" id="social" name="social-id" placeholder="Your social-id">
        <br><br>
        <legend>Message *</legend>
        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="..message.."></textarea>
        <br>
       <button>submit</button>
       <button>Reset</button>

    </form>
    </div>
</body>
</html>
